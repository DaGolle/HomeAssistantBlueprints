blueprint:
  name: Light with Auto Off Delay
  description: Turn a light off automatically after a specified delay
  domain: automation
  source_url: https://github.com/DaGolle/HomeAssistantBlueprints/light_with_auto_off_delay.yaml
  input:
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    off_delay:
      name: Delay time
      description: Delay time after which to turn off the light.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input light_target
  from: "off"
  to: "on"

action:
  - delay: !input off_delay
  - service: light.turn_off
    target: !input light_target
